<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK FORM</title>
    <link rel="stylesheet" href="contact1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">
                    Let's get in touch
                    <br><br>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3aHwmoB9wT_GBGaKhIvVFTG3riDcnlLz4dg&usqp=CAU" alt="" class="image">
                </div>
                <div class="social-links"></div>
                <br><br><br>
                <span class="secnd-text">Connect with us:</span>
                <ul class="social-media">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.google.com/"><i class="fa-brands fa-google"></i></a>
                </ul>
            </div>
            <div class="submit-form">
                <h4 class="third-text">Contact Us</h4>
                <form id="contactForm">
                    <div class="input-box">
                        <input type="text" class="input" id="name" name="name" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" id="phone" name="phone" required>
                        <label for="phone">Phone</label>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input" id="message" name="message" required>
                        <label for="message">Message</label>
                    </div>
                <button onclick="showPrompt()"><a href="ok.html" style="font-size: 20px;color:rgb(29, 27, 27) ;text-decoration: none;">Submit</a></button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showPrompt() {
            window.alert("Your query will be resolved shortly. Thank you for contacting us!");
        }
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); 
            event.target.reset();
        });
    </script>
</body>
</html>
